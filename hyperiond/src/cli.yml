name: hyperiond
author: Vincent Tavernier <vince.tavernier@gmail.com>
about: Hyperion Ambient Lighting software Rust implementation
args:
  - config:
      long: config
      short: c
      value_name: FILE
      help: Path to the configuration file
      required: true
subcommands:
  - server:
      about: Starts the server daemon
      args:
        - bind-addr:
            long: bind
            value_name: ADDRESS
            help: IP address to bind the servers to
            default_value: '127.0.0.1'
            required: true
        - json-port:
            long: json-port
            value_name: PORT
            help: TCP port for the JSON server
            default_value: '19444'
            required: true
        - proto-port:
            long: proto-port
            value_name: PORT
            help: TCP port for the Protobuf server
            default_value: '19445'
            required: true
        - web-port:
            long: web-port
            value_name: PORT
            help: TCP port for the Web interface
            default_value: '19080'
            required: true
        - disable-devices:
            long: disable-devices
            value_name: REGEX
            help: Disable matching devices from updates
