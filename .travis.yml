language: rust
sudo: true
addons:
  apt:
    packages:
      - p7zip-full
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache:
  cargo: true
  directories:
    - web/node_modules
script:
  - |
    # Download cargo-make binary release
    export CARGO_MAKE_VERSION=0.22.0
    if [ "$(cargo make -V)" != "cargo-make $CARGO_MAKE_VERSION" ]; then
      export CARGO_MAKE_ZIP=$(mktemp --suffix .zip)
      wget -qO${CARGO_MAKE_ZIP} https://github.com/sagiegurari/cargo-make/releases/download/${CARGO_MAKE_VERSION}/cargo-make-v${CARGO_MAKE_VERSION}-x86_64-unknown-linux-musl.zip
      7z e -y ${CARGO_MAKE_ZIP} -o${HOME}/.cargo/bin '*/cargo-make'
    fi
  - |
    # Install tarpaulin binary release
    if [ $TRAVIS_RUST_VERSION = stable ]; then
      export CARGO_MAKE_RUN_CODECOV=true
      bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
    fi
  - |
    # Build project
    if [ $TRAVIS_RUST_VERSION = stable ]; then
      cargo make --no-workspace package-ci-flow
    else
      cargo make --no-workspace default-ci-flow
    fi
after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  [ $TRAVIS_OS_NAME = linux ] &&
  [ $TRAVIS_RUST_VERSION = stable ] &&
  cargo doc &&
  echo '<meta http-equiv=refresh content=0;url="hyperion/">' > target/doc/index.html &&
  pip install --user ghp-import &&
  ghp-import -n target/doc &&
  git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
env:
  global:
    secure: 
deploy:
  provider: releases
  draft: true
  file_glob: true
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file: "hyperion.rs_*.tar.gz"
  on:
    repo: vtavernier/hyperion.rs
    tags: true
