[package]
name = "hyperion"
version = "0.2.0"
authors = ["Vincent Tavernier <vince.tavernier@gmail.com>"]
edition = "2018"
default-run = "hyperiond"

[[bin]]
name = "hyperiond"
path = "src/main.rs"

[[bench]]
name = "reducer"
harness = false

[dependencies]
ambassador = "0.2"
async-trait = "0.1"
base64 = "0.13"
byteorder = "1.4"
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
color-eyre = "0.5"
cookie = "0.15"
derive_more = "0.99"
dirs = "3.0"
drop_bomb = "0.1"
flatbuffers = "2.0"
futures = "0.3"
futures-io = "0.3"
git-version = "0.3"
hex = { version = "0.4", features = ["serde"] }
hostname = "0.3"
image = { version = "0.23", default-features = false, features = ["png"] }
lazy_static = "1.4"
lru = "0.6"
num_cpus = "1.13"
palette = { version = "0.5", features = ["serializing"] }
parse-display = "0.5"
paw = "1.0"
pnet = "0.28"
prost = "0.7"
pyo3 = { version = "0.14", optional = true }
pythonize = { version = "0.14", optional = true }
regex = "1.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.9"
slotmap = "1.0"
spidev = "0.4"
sqlx = { version = "0.5", features = ["sqlite", "runtime-tokio-rustls"] }
structopt = { version = "0.3", features = ["paw"] }
strum = "0.21"
strum_macros = "0.21"
thiserror = "1.0"
tokio = { version = "1.8", features = ["macros", "net", "process", "rt-multi-thread", "signal", "sync", "time"] }
tokio-stream = { version = "0.1", features = ["net"] }
tokio-util = { version = "0.6", features = ["codec"] }
toml = "0.5"
tracing = "0.1"
tracing-error = "0.1"
tracing-subscriber = "0.2"
uuid = { version = "0.8", features = ["serde", "v4", "v5"] }
validator = { version = "0.14", features = ["derive"] }
warp = "0.3"

[build-dependencies]
prost-build = "0.7"

[dev-dependencies]
criterion = "0.3"
rand = "0.8"

[features]
default = ["python"]
python = ["pyo3", "pythonize"]
