[package]
name = "hyperion"
version = "0.1.1"
authors = ["Vincent Tavernier <vince.tavernier@gmail.com>"]
edition = "2018"
default-run = "hyperiond"

[[bin]]
name = "hyperiond"
path = "src/main.rs"

[dependencies]
ambassador = "0.2"
async-trait = "0.1"
base64 = "0.13"
byteorder = "1.4"
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
color-eyre = "0.5"
dirs = "3.0"
env_logger = "0.8"
flatbuffers = "0.8"
futures = "0.3"
futures-io = "0.3"
git-version = "0.3"
hostname = "0.3"
image = "0.23"
lazy_static = "1.4.0"
log = "0.4"
num_cpus = "1.13"
palette = { version = "0.5", features = ["serializing"] }
parse-display = "0.4"
paw = "1.0"
prost = "0.7"
regex = "1.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
slotmap = "1.0"
spidev = "0.4"
sqlx = { version = "0.5", features = ["sqlite", "runtime-tokio-rustls"] }
structopt = { version = "0.3", features = ["paw"] }
strum = "0.20"
strum_macros = "0.20"
sysinfo = { version = "0.18", default-features = false }
thiserror = "1.0"
tokio = { version = "1", features = ["macros", "net", "rt-multi-thread", "signal", "sync", "time"] }
tokio-util = { version = "0.6", features = ["codec"] }
uuid = { version = "0.8", features = ["serde"] }
validator = { version = "0.12", features = ["derive"] }

[build-dependencies]
prost-build = "0.7.0"
