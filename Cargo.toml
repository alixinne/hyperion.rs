[package]
name = "hyperion"
version = "0.2.0"
authors = ["Vincent Tavernier <vince.tavernier@gmail.com>"]
edition = "2018"
build = "build.rs"
description = "Rust implementation of the Hyperion open-source ambient lighting software"

[dependencies]
approx = "0.3"
async-trait = "0.1"
atomicwrites = "0.2"
base64 = "0.12"
bytes = "0.5"
circular-queue = "0.2"
error-chain = "0.12"
futures = "0.3"
futures-util = "0.3"
hostname = "0.3"
humantime = "2"
lazy_static = "1.4"
palette = "0.5"
prost = { version = "0.5", git = "https://github.com/dingelish/prost.git" }
pyo3 = "0.9"
regex = "1.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
# macros feature for main binary
tokio = { version = "0.2", features = [ "blocking", "macros", "rt-core", "rt-threaded", "tcp", "sync", "stream", "time", "udp" ] }
tokio-tungstenite = { version = "0.10", git = "https://github.com/dbcfd/tokio-tungstenite.git", branch = "tokio2" }
tokio-util = { version = "0.3", features = [ "codec" ] }
url = { version = "2.1", features = [ "serde" ] }
validator = "0.10"
validator_derive = "0.10"
log = "0.4"

# main binary dependencies
env_logger = "0.7"
structopt = { version = "0.3", features = ["paw"] }
paw = "1.0"

# udp-client dependencies
csv = "1.1"
ctrlc = "3.1"

[build-dependencies]
prost-build = "0.6"
